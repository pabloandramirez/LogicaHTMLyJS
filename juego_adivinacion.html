<meta charset="utf-8">

<h1>PROGRAMA ADIVINANZA</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir(frase){

		document.write("<big>" + frase + "</big>");
		saltarLinea();

	}

	var numeroPensado = Math.round(Math.random() * 10);

	var intentos = 0;

	while(intentos<3){
		var numeroLanzado = parseInt(prompt("Favor de adivinar el numero entre 0 y 10"));
		if (numeroLanzado != numeroPensado) {
			if(intentos==2){
				imprimir("Incorrecto!!! El numero es " + numeroPensado);
			}
			intentos++;
		} else {
			imprimir("El numero es correcto!!!! Acerto en el intento "+ (intentos+1));
			break
		}

	}


</script>
