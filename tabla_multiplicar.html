<meta charset="UTF-8">

<h1>TABLA MULTIPLICAR</h1>

<script>
    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    imprimir("FOR")

    for (var i = 1; i <= 10; i++) {
        imprimir(5*i);
    }

</script>
