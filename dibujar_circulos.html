<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    var colorActual = "blue";

    function mostrarMensaje(evento){
        var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        console.log(evento);
        alert(x + ", " + y);

    }

    function cambiarColor(evento){
        if(colorActual=="blue"){
            colorActual="red";
        }
        else if(colorActual=="red"){
            colorActual="green";
        } else{
            colorActual="blue";
        }
        return false;//menú contextual padrón de `canvas` no sea exhibido
    }



    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft; //pos x
        var y = evento.pageY - pantalla.offsetTop; //pos y
        
        pincel.fillStyle = colorActual;
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + ", " + y);
    }

    pantalla.onclick = dibujarCirculo;
    pantalla.oncontextmenu = cambiarColor;



</script>
