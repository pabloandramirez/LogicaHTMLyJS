<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL FIFA</h1>

<script>
    function saltarLinea() {
        document.write("<br><br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anio_mundial = 1930;
    var limite = parseInt(prompt("Ingresar el año limite para calcular los mundiales"))

    while (anio_mundial <= limite){
        imprimir("Hubo mundial FIFA en el año " + anio_mundial);
        anio_mundial += 4;
    }

</script>
