<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir(frase){

		document.write("<big>" + frase + "</big>");
		saltarLinea();

	}


	var anio = 2025;

	imprimir("Hola amigos");

	imprimir("Juan tiene: " + (anio - 2000) + " años");

	imprimir("Pedro tiene: " + (anio - 1995) + " años");

	anio = 2030

	imprimir("Carlos tiene: " + (anio - 2005) + " años");

</script>
