<meta charset="utf-8">

<h1>PROGRAMA ESTRELLAS</h1>

<script>

	function saltarLinea() {

		document.write("<br>");

	
	}

	function imprimir(frase){

		document.write("<big>" + frase + "</big>");
		saltarLinea();

	}

	for (var i = 1; i <= 3 ; i++) {
		for (var n = 1; n <= 10 ; n++) {
			document.write("*");
		}
		saltarLinea();
	}


</script>
