<canvas width="600" height="400"> </canvas>

<script>

	function dibujarCuadrados(x,y,color,altura){
		var pantalla = document.querySelector("canvas");//propiedad
		var pincel = pantalla.getContext("2d");//function
		pincel.fillStyle = color;
		pincel.fillRect(x,y,50,altura);
		pincel.strokeStyle = "black";
		pincel.strokeRect(x,y,50,altura);
	}

	dibujarCuadrados(0,0, "green",Math.round(Math.random()*50));



</script>
